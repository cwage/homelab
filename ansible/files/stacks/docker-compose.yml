services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/etc/traefik/tls.yml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/traefik/certs:ro
      - ./traefik-tls.yml:/etc/traefik/tls.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.lan.quietlife.net`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.service=api@internal"
    networks:
      - proxy

  jellyfin:
    image: linuxserver/jellyfin:10.11.6
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/nas/containers-configs/jellyfin:/config
      - /mnt/nas/containers-configs/jellyfin-cache:/cache
      - /mnt/nas/Media:/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.lan.quietlife.net`)"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
      - "traefik.http.routers.jellyfin.tls=true"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
    networks:
      - proxy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  sabnzbd:
    image: linuxserver/sabnzbd:4.5.5
    container_name: sabnzbd
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/nas/containers-configs/sabnzbd:/config
      - /mnt/nas/Media:/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.lan.quietlife.net`)"
      - "traefik.http.routers.sabnzbd.entrypoints=websecure"
      - "traefik.http.routers.sabnzbd.tls=true"
      - "traefik.http.services.sabnzbd.loadbalancer.server.port=8080"
    networks:
      - proxy

  radarr:
    image: linuxserver/radarr:6.0.4
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/nas/containers-configs/radarr:/config
      - /mnt/nas/Media:/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.lan.quietlife.net`)"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.routers.radarr.tls=true"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    networks:
      - proxy

  sonarr:
    image: linuxserver/sonarr:4.0.16
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/nas/containers-configs/sonarr:/config
      - /mnt/nas/Media:/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.lan.quietlife.net`)"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    networks:
      - proxy

  paperless-redis:
    image: docker.io/library/redis:8.0.5
    container_name: paperless-redis
    restart: unless-stopped
    volumes:
      - /mnt/nas/containers-configs/paperless-redis:/data
    networks:
      - proxy

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.20.6
    container_name: paperless
    restart: unless-stopped
    depends_on:
      - paperless-redis
    environment:
      - PAPERLESS_REDIS=redis://paperless-redis:6379
      - USERMAP_UID=1000
      - USERMAP_GID=1000
      - PAPERLESS_TIME_ZONE=America/Chicago
      - PAPERLESS_URL=https://paperless.lan.quietlife.net
    volumes:
      - /mnt/nas/paperless/data:/usr/src/paperless/data
      - /mnt/nas/paperless/media:/usr/src/paperless/media
      - /mnt/nas/paperless/export:/usr/src/paperless/export
      - /mnt/nas/paperless/consume:/usr/src/paperless/consume
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.rule=Host(`paperless.lan.quietlife.net`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.tls=true"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"
    networks:
      - proxy

  owncast:
    image: owncast/owncast:0.2.1
    container_name: owncast
    restart: unless-stopped
    ports:
      - "10.10.15.12:1935:1935"
    volumes:
      - /mnt/nas/containers-configs/owncast:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.owncast.rule=Host(`owncast.lan.quietlife.net`)"
      - "traefik.http.routers.owncast.entrypoints=websecure"
      - "traefik.http.routers.owncast.tls=true"
      - "traefik.http.services.owncast.loadbalancer.server.port=8080"
    networks:
      - proxy

  staticomment:
    image: ghcr.io/cwage/staticomment:0.2.0
    container_name: staticomment
    restart: unless-stopped
    environment:
      - STATICOMMENT_GIT_REPO=${STATICOMMENT_GIT_REPO}
      - STATICOMMENT_BRANCH=${STATICOMMENT_BRANCH:-main}
      - STATICOMMENT_ALLOWED_ORIGINS=${STATICOMMENT_ALLOWED_ORIGINS}
      - STATICOMMENT_SSH_KEY_PATH=/app/.ssh/id_ed25519
    volumes:
      - ./staticomment-ssh:/app/.ssh
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.staticomment.rule=Host(`staticomment.lan.quietlife.net`)"
      - "traefik.http.routers.staticomment.entrypoints=websecure"
      - "traefik.http.routers.staticomment.tls=true"
      - "traefik.http.services.staticomment.loadbalancer.server.port=8080"
    networks:
      - proxy

  cloudflared:
    image: cloudflare/cloudflared:2026.1.2
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - proxy
    depends_on:
      - jellyfin
      - owncast
    profiles:
      - tunnel

networks:
  proxy:
    name: proxy

