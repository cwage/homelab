# Backup container for running on the containers host
# Deployed by: make ansible-backup-deploy
# Managed by Ansible - do not edit manually on the host
services:
  backup:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    env_file:
      - .env
    volumes:
      - /mnt/nas:/mnt/nas:ro,rslave
      - /mnt/nasbak:/backup/local
      - ./logs:/var/log/backup
      - ./targets:/opt/backup/targets:ro
      - ./scripts:/opt/backup/scripts:ro
    working_dir: /opt/backup
