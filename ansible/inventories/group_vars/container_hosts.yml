---
# Container hosts group configuration

# domain_name and managed_users inherited from group_vars/all.yml

# System packages for container hosts
system_packages:
  - curl
  - htop
  - tmux

# Users to add to the docker group (handled by docker_host role after docker is installed)
docker_users:
  - deploy
  - cwage

# NVIDIA container toolkit for GPU transcoding
nvidia_container_enabled: true

# NFS mounts for NAS shares
# Media and paperless are rw (needed by radarr/sonarr/sabnzbd/paperless-ngx)
# Everything else is ro (backup, general access)
nfs_mounts:
  - name: media
    src: 10.10.15.4:/volume1/Media
    path: /mnt/nas/Media
    opts: "rw,_netdev,hard,vers=3,noatime"
  - name: paperless
    src: 10.10.15.4:/volume1/paperless
    path: /mnt/nas/paperless
    opts: "rw,_netdev,hard,vers=3,noatime"
  - name: backup
    src: 10.10.15.4:/volume1/backup
    path: /mnt/nas/backup
    opts: "ro,_netdev,hard,vers=3,noatime"
  - name: books
