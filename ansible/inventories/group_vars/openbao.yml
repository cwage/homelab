---
# OpenBao secrets management server group configuration

# Domain name for hostname configuration
domain_name: lan.quietlife.net

# System packages for OpenBao servers
system_packages:
  - dnsutils

# Users to manage on OpenBao servers
managed_users:
  - name: deploy
    shell: /bin/bash
    groups: ["sudo"]
    sudo_nopasswd: true
    ssh_pubkey_file: "keys/deploy.pub"
  - name: cwage
    shell: /bin/bash
    groups: ["sudo"]
    sudo_nopasswd: false
    ssh_pubkey_files:
      - "inventories/keys/cwage-portaplotz.pub"
      - "inventories/keys/cwage-portaptty.pub"
