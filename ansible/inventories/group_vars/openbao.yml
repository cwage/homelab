---
# OpenBao secrets management server group configuration

# domain_name and managed_users inherited from group_vars/all.yml

# System packages for OpenBao servers
system_packages:
  - dnsutils

# NFS mounts for backup storage
nfs_mounts:
  - name: homelab-backups
    src: "10.10.15.4:/volume1/homelab-backups"
    path: /mnt/backups
