---
# DNS server group configuration

# domain_name and managed_users inherited from group_vars/all.yml

# System packages for DNS servers
system_packages:
  - dnsutils  # provides dig, nslookup, etc.

# NSD configuration
nsd_zones:
  - name: lan.quietlife.net
  - name: 15.10.10.in-addr.arpa

# Zone parameters
nsd_default_ttl: 300
nsd_soa_refresh: 3600
nsd_soa_retry: 600
nsd_soa_expire: 604800
nsd_soa_minimum: 300

# Zone serial - use YYYYMMDDNN format, increment NN when making changes
nsd_zone_serial: 2025120502
