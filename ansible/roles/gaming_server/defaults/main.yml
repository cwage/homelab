---
# Gaming server role defaults

# List of game server profiles to manage
# Override in group_vars/gaming_servers.yml
gaming_profiles: []

# Base directory for profile configs in the role
gaming_profiles_dir: "{{ role_path }}/files/profiles"

# LGSM download URL
lgsm_url: "https://linuxgsm.sh"

# Optional LGSM installer checksum for integrity verification
# Set to "sha256:<hash>" to enable validation
# lgsm_installer_checksum: ""

# LGSM script names mapping (some games have non-obvious script names)
lgsm_script_names:
  vintagestory: vintsserver
  valheim: vhserver

# Default packages needed for LGSM (Debian/Ubuntu)
lgsm_base_packages:
  - curl
  - wget
  - file
  - tar
  - bzip2
  - gzip
  - unzip
  - pigz
  - bsdmainutils
  - python3
  - util-linux
  - ca-certificates
  - binutils
  - bc
  - jq
  - tmux
  - netcat-openbsd
  - lib32gcc-s1
  - lib32stdc++6

# Game-specific dependencies
# Note: LGSM handles steamcmd installation itself for Steam-based games
gaming_dependencies:
  vintagestory: []
  valheim:
    - libatomic1
    - libpulse-dev
    - libsdl2-2.0-0
    - libsdl2-2.0-0:i386
  minecraft:
    - openjdk-21-jre-headless

# Game executable paths (relative to serverfiles/)
# Used to detect if game is installed
lgsm_game_executables:
  vintagestory: "VintagestoryServer"
  valheim: "valheim_server.x86_64"
  minecraft: "server.jar"

# BepInEx configuration for Valheim modding
# Pack downloaded from Thunderstore
bepinex_valheim_version: "5.4.2333"
bepinex_valheim_url: "https://thunderstore.io/package/download/denikson/BepInExPack_Valheim/{{ bepinex_valheim_version }}/"

# Thunderstore mod registry
# Mods are specified per-profile with name, author, version
thunderstore_base_url: "https://thunderstore.io/package/download"
