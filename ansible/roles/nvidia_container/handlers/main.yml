---
- name: Reboot for NVIDIA driver
  ansible.builtin.debug:
    msg: "REBOOT REQUIRED: NVIDIA driver installed. Reboot the VM to load the driver."
  listen: "Reboot for NVIDIA driver"

- name: Restart Docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
  become: true
  listen: "Restart Docker"
