---
- name: Connectivity check (Python hosts)
  hosts: all:!openbsd_firewalls
  gather_facts: false
  become: false
  tasks:
    - name: Ping host
      ansible.builtin.ping:

# OpenBSD has no Python, so the standard ping module won't work
- name: Connectivity check (OpenBSD)
  hosts: openbsd_firewalls
  gather_facts: false
  become: false
  tasks:
    - name: Ping host (raw)
      ansible.builtin.raw: echo pong
