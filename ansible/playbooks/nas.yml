---
# Synology DSM is not standard Linux â€” gather_facts is disabled because
# DSM's Python environment can't run the Ansible setup module. The role
# uses ansible.builtin.raw exclusively (like the OpenBSD firewall role).
# become works fine (sudo is available on DSM).
- name: Manage Synology NAS (portanas)
  hosts: portanas
  become: false
  gather_facts: false
  roles:
    - synology_nfs
