---
# OpenBSD has no Python, so gather_facts and become are disabled.
# Both roles use ansible.builtin.raw exclusively and handle privilege
# escalation (doas) internally. WireGuard must be configured before
# the firewall role deploys pf.conf, which references the wg0 interface.
- name: Manage OpenBSD Firewall
  hosts: openbsd_firewalls
  become: false
  gather_facts: false
  roles:
    - wireguard_server
    - openbsd_firewall
